


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Content</title>
    <style>
        body {
            background-color: #f7fafc;
            margin: 0;
            font-family: Arial, sans-serif;
        }
                /* Navbar styling */
                .navbar {
            background-color: #007bff;
            /* padding: 10px; */
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            color: white;
            z-index: 999;
        }

        /* Footer styling */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 999;
        }

        .footer svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }
        h1, h2 {
            text-align: center;
        }
        #wallpaper-details {
            text-align: center;
            margin-bottom: 32px;
        }
        #fullscreen-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .masonry {
            column-count: 3;
            column-gap: 16px;
        }
        .masonry-item {
            background-color: white;
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            width: 100%;
        }
        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .masonry-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .masonry {
                column-count: 2;
            }
        }
        @media (max-width: 480px) {
            .masonry {
                column-count: 1;
            }
            #fullscreen-btn {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h3>ðŸ˜ˆ Demon Wallpapers ðŸ˜ˆ</h3>
      </div>

    <div style="margin-top: 40px;" class="container">
        <h1>Wallpaper Content</h1>

        <div id="content" class="masonry"></div>
    </div>
 
    <!-- Footer -->
    <div class="footer">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
    </div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        async function fetchAndDisplayContent() {
            const url = getUrlParameter('url');
            if (!url) {
                document.getElementById('content').innerHTML = '<p>No content available.</p>';
                return;
            }
    
            try {
                const response = await fetch(`/fetch-content?url=${encodeURIComponent(url)}`);
                const items = await response.json();
    
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '';  
    
                items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'masonry-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" style="cursor: pointer;" onclick="openImage('${item.image}')">
                    `;
                    contentDiv.appendChild(itemElement);
                });
    
            } catch (error) {
                console.error('Error fetching content:', error);
                document.getElementById('content').innerHTML = '<p>Error fetching content.</p>';
            }
        }
    
        function openImage(imageUrl) {
            window.location.href = `image.html?img=${encodeURIComponent(imageUrl)}`;
        }
    
        document.addEventListener('DOMContentLoaded', fetchAndDisplayContent);
    </script>
